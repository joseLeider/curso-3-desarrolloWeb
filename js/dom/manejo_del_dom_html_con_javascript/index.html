<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con JavaScript</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con JavaScript</h1>
    <p id="parrafo">Saludos</p>

    <script>
        // Accediendo al DOM HTML con getElementById

        //  Busca en el DOM un elemento con el ID 'cabecero' y lo asigna a la variable cabecero.
        let cabecero = document.getElementById('cabecero');
        // Muestra en la consola el texto o contenido HTML dentro del elemento encontrado (cabecero).
        console.log('Valor cabecero:' + cabecero.innerHTML);
    </script>
</body>
</html>
