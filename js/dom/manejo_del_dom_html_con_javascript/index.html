<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con JavaScript</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con JavaScript</h1>
    <p id="parrafo">Saludos</p>
    <p id="parrafo2">Otro párrafo</p>
    <p class="azul">Párrafo 3</p>
    <p class="azul">Párrafo 4</p>
    <p class="azul">Párrafo 5</p>

    <script>
        // Accediendo al DOM HTML con getElementById

        //  Busca en el DOM un elemento con el ID 'cabecero' y lo asigna a la variable cabecero.
        let cabecero = document.getElementById('cabecero');
        // Muestra en la consola el texto o contenido HTML dentro del elemento encontrado (cabecero).
        console.log('Valor cabecero:' + cabecero.innerHTML);

        
        // Modificando el contenido del DOM HTML

        let parrafo = document.getElementById('parrafo');
        console.log(`Valor parrafo: ${parrafo.innerHTML}`);
        // Cambia el contenido interno del elemento parrafo al texto 'Nuevo valor del párrafo'.
        parrafo.innerHTML = 'Nuevo valor del párrafo';


        // Método getElementsByTagName

        // Obtiene una colección de todos los elementos <p> del documento
        let parrafos = document.getElementsByTagName('p'); 

        // Imprime la cantidad de elementos <p> encontrados
        console.log(`No. Párrafos: ${parrafos.length}`); 

        // Itera sobre la colección de elementos <p>
        for (let i = 0; i < parrafos.length; i++) { 
            // Imprime el índice y el contenido de cada párrafo
            console.log(`${i} - ${parrafos[i].innerHTML}`); 
        }


        // Método getElementsByClassName

        // Obtiene una colección de todos los elementos con la clase 'azul'
        let elementos = document.getElementsByClassName('azul');
        // Imprime la cantidad de elementos encontrados con la clase 'azul'
        console.log(`No. Elementos con clase azul: ${elementos.length}`);
        // Itera sobre cada elemento de la colección usando un bucle for-of
        for (let elemento of elementos) { 
            // Imprime el contenido HTML de cada elemento
            console.log(`${elemento.innerHTML}`); 
        }

    </script>
</body>
</html>
