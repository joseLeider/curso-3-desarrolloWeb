<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio del valor de atributos html</title>
</head>
<body>
    <h1>Cambio del valor de atributos html</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <img id="imagen" src="/javascript.png">

    <script>
        function mostrar(){
            // Cambia el atributo 'src' de la imagen con id 'imagen' para que apunte a '/html5.png'
            document.getElementById('imagen').src = '/html5.png';
        }
    </script>
</body>
</html>
