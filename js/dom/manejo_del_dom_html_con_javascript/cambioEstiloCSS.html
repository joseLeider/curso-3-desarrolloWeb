<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de estilo css</title>
</head>
<body>
    <h1 id="titulo">Cambio de estilo css</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>

    <script>
        function mostrar(){
            // Selecciona el elemento con el id titulo y modifica el estilo CSS del color del texto del elemento cambiandolo a rojo
            document.getElementById('titulo').style.color = 'red';
        }
    </script>
</body>
</html>
