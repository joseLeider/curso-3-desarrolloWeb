<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en html</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!--Un formulario por defecto usa el metodo GET que se utiliza para solicitar datos desde un servidor-->
    <!--Los datos se envian en la URL como párametros de consulta-->
    <!--Un formulario con el metodo POST se utiliza para enviar datos al servidor para ser procesados-->
    <!--Los datos se envían en el cuerpo de la solicitud HTTP en lugar de en la URL-->
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required = "true">

        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Enviar">
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
    </form>
</body>
</html>
