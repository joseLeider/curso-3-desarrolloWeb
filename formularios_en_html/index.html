<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en html</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required = "true"><br>

        <!--Tipo de entrada numerica-->
        <label for="edad">Edad:</label><br>
        <input type="number" name="edad" id="edad" required><br><!--Atributo step="any" para nÃºmeros decimales-->

        <!--Tipo de entrada email-->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Enviar"><br>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
    </form>
</body>
</html>
