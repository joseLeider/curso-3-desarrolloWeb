<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en html</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required = "true"><br>

        <label for="edad">Edad:</label><br>
        <input type="number" name="edad" id="edad" required><br>

        <!--Tipo de entrada radio: Se utiliza en grupos de radio, solo se puede seleccionar un botón de opción-->
        <label>Género</label><br>
        <!--Se asocia los radios mediante el name para seleccionar una unica opción del grupo-->
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" name="genero" id="femenino" value="femenino">
        <label for="femenino">Femenino</label><br>

        <!--Tipo de entrada casilla de verificación: Se utilizan en grupos de casillas que se marcan y se pueden marcar todas-->
        <label>Género Música Favorita</label><br>
        <!--Se relaciona mediante el name las dos casillas para poder seleccionar ambas en conjunto-->
        <input type="checkbox" name="musica" id="clasica" value="clasica">
        <label for="clasica">Clásica</label><br>
        <input type="checkbox" name="musica" id="jazz" value="jazz">
        <label for="clasica">Jazz</label>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Enviar"><br>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">
    </form>
</body>
</html>
