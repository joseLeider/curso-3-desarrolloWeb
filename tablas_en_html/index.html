<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en html</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--Tabla bÃ¡sica-->
    <table><!--Tabla bidimensional representada con datos tabulares-->
        <tr><!--Fila-->
            <!--El encabezado ocupara 2 celdas, col = columnas, combina entre columnas-->
            <th colspan="2">Nombre</th><!--Encabezado de la columna, en cada columna representa un atributo-->
            <th>Email</th>
        </tr>
        <tr>
            <td>Camilo</td><!--Celda con datos, en cada fila representa un registro -->
            <td>Rojas</td>
            <!--La celda ocupara dos renglones, por lo cual sera compartido, row = renglones, combina entre filas-->
            <td rowspan="2">rojas@gmail.com</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>Cardenas</td>
        </tr>
    </table>
</body>
</html>
