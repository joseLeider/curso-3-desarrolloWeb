<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en html</title>
</head>
<body>
    <!--Tabla bÃ¡sica-->
    <table border="1"><!--Tabla bidimensional representada con datos tabulares-->
        <tr><!--Fila-->
            <th>Nombre</th><!--Encabezado de la columna, en cada columna representa un atributo-->
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Camilo</td><!--Celda con datos, en cada fila representa un registro -->
            <td>Rojas</td>
            <td>rojas@gmail.com</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>Cardenas</td>
            <td>cardenas@gmail.com</td>
        </tr>
    </table>
</body>
</html>
