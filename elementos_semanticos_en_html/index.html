<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Semánticas en HTML</title>
</head>
<body>
    <!--El elemento de encabezado representa contenido introductorio-->
    <header>
        <!--Puede contener elementos de encabezado, un logotipo, un formulario de búsqueda, el nombre de un autor y otros elementos-->
        <h1>Etiquetas Semánticas en HTML5</h1>
    </header>
    <!--El elemento de la sección de navegación proporciona enlaces de navegación, ej: menús, tablas de contenido y los indices-->
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca De</a>
    </nav>
    <!--El elemento de sección representa una sección genérica e independiente de un documento, siempre deben tener un encabezado-->
    <section>
        <h2>Seccion 1</h2>
        <p>Información de la sección</p>
        <!--El elemento aside representa una parte del documento cuyo contenido está relacionado solo indirectamente con el contenido principal del documento-->
        <!--Los apartes se representan con frecuencia como barras laterales o cuadros de textos, ej: una biografia de un autor, enlaces relacionados-->
        <aside>
            <p>Nombre del Autor</p>
        </aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <!--El elemento article representa un contenido independiente en una página, como una noticia, una publicación de blog o un comentario-->
        <article>
            <h3>Artículo 1</h3>
        </article>
        <article>
            <h3>Artículo 2</h3>
        </article>
    </section>
    <!--El elemento footer representa un pie de página para su antecesor más cercano, el contenido de la sección o el elemento raíz de la sección-->
    <!--Normalmente, contiene información sobre el autor de la sección, datos de derechos de autor o enlaces a documentos relacionados-->
    <footer>
        <h2>
            <a href="http://www.globalmentoring.com.mx">GlobalMentoring.com.mx</a>
        </h2>
    </footer>
</body>
</html>
