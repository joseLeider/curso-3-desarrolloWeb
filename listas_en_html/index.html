<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en html</title>
</head>
<body>
    <h1>Listas no ordenadas</h1>
    <ul style="list-style-type: square;"><!-- <ul> Representa una lista desordenada de elementos-->
        <li>Julian</li> <!-- <li> Representa un elemento de la lista-->
        <li>Luis</li>
        <li>Carlos
            <ul><!--Lista anidada-->
                <li>Tel. 454383138</li>
                <li>Cel. 15456496848</li>
            </ul>
        </li>
    </ul>
</body>
</html>
