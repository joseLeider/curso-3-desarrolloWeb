<!--Indica el tipo de documento, HTML5. Es necesario para que el navegador sepa interpretar correctamente el código.-->
<!DOCTYPE html>
<!--Inicia el documento HTML. El atributo lang="es" indica que el idioma del contenido es español.-->
<html lang="es">
<!--Contiene información sobre el documento, como los metadatos, el título de la página, enlaces a hojas de estilo, scripts, etc.-->
<head>
  <!--Especifica la codificación de caracteres del documento. UTF-8 es una codificación estándar que soporta caracteres especiales y diferentes idiomas.-->
  <meta charset="UTF-8">
  <!--Asegura que Internet Explorer utilice la versión más moderna para evitar problemas de compatibilidad con características nuevas de HTML o CSS-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Controla cómo se ajusta la página a diferentes tamaños de pantalla, especialmente en dispositivos móviles-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Define el título de la página que se muestra en la pestaña del navegador-->
  <title>Universidad HTML</title>
</head>
  <!--Contiene el contenido visible del documento, como texto, imágenes, enlaces, etc.-->
<body>
  <!--Define un encabezado principal en la página. <h1> es la etiqueta de encabezado de nivel más alto.-->
  <h1>Curso Universidad HTML</h1>
  <!--Crea un párrafo con el texto "Mi primer pagina web"-->
  <p>Mi primer pagina web</p>
</body>
</html>
