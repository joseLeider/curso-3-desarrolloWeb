<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de aplicar estilos CSS</title>
    <!--Estilos externos(External CSS) Se escriben en un archivo separado con extension.css, se vincula el archivo con la etiqueta link-->
    <link rel="stylesheet" href="css/estilos.css">
    <!--Estilos internos(Internal CSS) Se colocan dentro de una etiqueta style en el head del documento HTML-->
    <style>
        h1 {
            color: red;
            text-align: right;
        }
    </style>
</head>
<body>
    <!--Estilos en línea(Inline CSS) Se añaden directamente dentro de las etiquetas HTML usando el atributo style-->
    <h1 style="color: blue; text-align: center;">Universidad CSS</h1>
</body>
</html>
