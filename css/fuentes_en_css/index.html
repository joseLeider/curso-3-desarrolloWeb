<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Fuentes en CSS</h1>
    <div class="caja serif">
        <p class="fuenteTimes">Times New Roman <br>(serif)</p>
    </div>
    <div class="caja serif">
        <p class="fuenteGeorgia">Fuente Georgia <br>(serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuenteArial">Fuente Arial <br>(sans-serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuenteVerdana">Fuente Verdana <br>(sans-serif)</p>
    </div>
    <div class="caja monospace">
        <p class="fuenteCourier">Fuente Courier New <br>(monospace)</p>
    </div>
    <div class="caja cursive">
        <p class="fuenteLucida">Fuente Lucida Handweiting <br>(cursive)</p>
    </div>
</body>
</html>
