<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <!--Incluir los iconos de bootstrap mediante el cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Incluir los iconos de google mediante el cdn-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_alarmaAzul"></i>
            Alarma Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi-arrow-right-circle-fill icono_flechaRoja"></i>
            Flecha Roja
        </p>
    </div>
    <h1>
        <i class="material-symbols-outlined">home</i>
        Iconos de Google
    </h1>
    <div>
        <p>
            <i class="material-symbols-outlined">search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined icono_done">done</i>
            Listo
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined icono_arrow_forward">arrow_forward</i>
            Flecha yellow
        </p>
    </div>

    <h1>
        <ion-icon name="home-outline"></ion-icon>
        Iconos de Ionic
    </h1>
    <div>
        <p>
            <ion-icon name="search-outline"></ion-icon>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="checkmark-done-outline" class="icono_done"></ion-icon>
            Listo
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-forward-outline" class="icono_arrow_forward"></ion-icon>
            Flecha yellow
        </p>
    </div>

    <!--Incluir los iconos de ionic mediante script-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
