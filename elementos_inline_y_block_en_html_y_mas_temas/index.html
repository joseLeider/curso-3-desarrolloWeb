<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe en html</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- El <iframe> es una etiqueta HTML que permite incrustar un archivo, otra página web, etc dentro de la página actual-->
    <h1 class="titulo">Uso de iframe en HTML</h1>
    <!-- Se inserta un iframe que carga el contenido de "texto.html" -->
    <!-- El atributo "name" se usa para referenciar este iframe más tarde, en este caso con el valor "marco1" -->
    <!-- El atributo src especifica la URL del contenido que se cargará en el iframe-->
    <iframe src="texto.html" name="marco1" class="marco"></iframe>
    <div class="centrar">
      <!-- Enlace que, al hacer clic, abrirá el sitio web "http://globalmentoring.com.mx" dentro del iframe -->
      <!-- El atributo "target" especifica que el enlace se debe cargar dentro del iframe con el nombre "marco1" -->
      <a href="http://globalmentoring.com.mx" target="marco1" class="boton">Cargar sitio Global Mentoring</a>
    </div>
  </body>
</html>
