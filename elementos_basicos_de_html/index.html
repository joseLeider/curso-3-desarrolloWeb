<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Básicos HTML</title>
</head>
<body>
    <h1>Referencias de caracteres en HTML</h1>
    <a href="https://tools.w3cub.com/html-entities">W3cubTools</a>
    <p><code>El elemento de código en línea</code></p>
    <p>&excl; símbolo de exclamación</p>
    <p>&#x00021; símbolo de exclamación hexadecimal</p>
    <p>&#33; símbolo de exclamación decimal</p>
    <p>&lt; símbolo menor que</p>
    <p>&gt; símbolo mayor que</p>
    <p>&commat; símbolo de arroba</p>
    <p>&Aacute;rbol</p>
    <p>&oacute; &Oacute;</p>
    <p>&nbsp; texto con espacio</p>
